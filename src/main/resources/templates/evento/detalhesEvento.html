<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Eventos APP</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper indigo">
              <a href="#" class="brand-logo center">Agenda de eventos</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/cadastrarEvento" class="waves-effect waves-light btn">Cadastrar evento</a></li>
                
              </ul>
            </div>
          </nav>
        <h1>Evento</h1>



        <div th:each="evento : ${evento}" class="container">
            <div class="row">
                <p>Nome: <span th:text="${evento.nome}"></span></p>
                <p>Local: <span th:text="${evento.local}"></span></p>
                <p>Data: <span th:text="${evento.data}"></span></p>
                <p>Hor√°rio: <span th:text="${evento.horario}"></span></p>

            </div>
            <th:block th:include="mensagemValidacao"></th:block>
            <form action="" method="post">
                Nome: <input type="text" name="nomeConvidado" id="" />
                Telefone: <input type="text" name="telefone" id="" />
                <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
            </form>
        </div>
        <div class="container">
            <h5>lista de convidados</h5>
            <div class="row" th:each="convidado : ${convidados}">
                
                <div ckass="input-field col s6">
                    <p><span th:text="${convidado.nomeConvidado}"></span></p>
                </div>

                <div ckass="input-field col s3">
                    <p><span th:text="${convidado.telefone}"></span></p>
                </div>
                    <a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.telefone)).build()}" target="_blank"><i class="material-icons left">delete_forever</i></a>
            </div>
            


        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
